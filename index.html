<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Calendar
    </title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="shortcut icon" href="imagem/barber_shop.jpg" type="image/x-icon">  
    <link rel="stylesheet" href="https://geovanesantos.github.io/Barber_shop/style.css">
</head>
<body class="dark bg">

    <div class="calendar hodden">
        <div class="calendar-header">
            <span class="month-picker" id="month-picker">Fevereiro</span>
            <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
                <span id="year">2021</span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Dom</div>
                <div>Seg</div>
                <div>Ter</div>
                <div>Qua</div>
                <div>Qui</div>
                <div>Sex</div>
                <div>Sab</div>
            </div>
            <div class="calendar-days"></div>
        </div>
<!-- 
        <div class="calendar-footer"> 
            <div class="toggle">
                <span>Dark Mode</span>
                <div class="dark-mode-switch">
                    <div class="dark-mode-switch-ident"></div>
                </div>
            </div>
        </div>
-->
        <div class="month-list"></div>
        <div class="scheduling">
            <div>
                <span>Horarios</span>           
                <div clas="time">
                    <span>09:00 - 09:30</span>
                    <span>09:30 - 10:00</span>
                    <span>10:00 - 10:30</span>
                    <span>10:30 - 11:00</span>
                    <span>11:00 - 11:30</span>
                    <span>11:30 - 12:00</span>
                </div>               
            </div>
        </div>
    </div>
</body>
<script src="https://geovanesantos.github.io/Barber_shop/app.js" type="text/javascript"></script>
</html>
